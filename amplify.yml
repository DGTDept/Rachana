version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - gem install bundler -v 2.0.2
        - bundle install
        - npm ci
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "master" ]; then npm run build:dev; fi
        - if [ "${AWS_BRANCH}" = "dev" ]; then npm run build:prod; fi
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []