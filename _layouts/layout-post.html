---
layout: default
---
<section class="bp-section bg-secondary">
  <div class="bp-container is-fluid">
    <div class="row">
      <div class="col is-11">
        {% include header-breadcrumb.html %}
      </div>
    </div>
  </div>
  <div class="bp-container is-fluid">
    <div class="row">
      <div class="col is-11">
      	<h1 class="has-text-white">{{page.title}}</h1>
      </div>
    </div>
  </div>
  <div class="bp-container is-fluid">
    <div class="row">
      <div class="col is-11">
      	<p class="has-text-white">SINGAPORE, {{ page.date | date_to_string | upcase }} | FOR IMMEDIATE RELEASE</p>
      </div>
    </div>
  </div>
</section>

<section class="bp-section">
	<div class="bp-container is-fluid post-content">
    <div class="row">
      <div class="col is-8 is-offset-2">
        <br>
    		{{content}}
      </div>
    </div>
  </div>
</section>
