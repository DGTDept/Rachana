---
layout: page
---
<section class="bp-section is-small bg-secondary">
	<div class="bp-container is-fluid">
		<div class="row">
			<div class="col is-8 is-offset-2">
				<p class="has-text-white">{% include header-breadcrumb.html %}</p>
			</div>
		</div>
	</div>
	<div class="bp-container is-fluid">
		<div class="row">
			<div class="col is-8 is-offset-2">
		      	<h1 class="has-text-white">Search</h1>
			</div>
		</div>
	</div>
	<div class="bp-container is-fluid">
		<form action="/search/" method="get">
		<div class="row">
			<div class="col is-7 right-padding-zero is-offset-2">
				<div class="field">
					<div class="control is-expanded">
						<input class="input is-fullwidth is-medium" id="search-box" type="text" placeholder="What are you looking for?" name="query" hidden/>
					</div>
				</div>
			</div>
			<div class="col is-1 left-padding-zero">
                <button type="submit" class="bp-button is-primary is-medium">Search</button>
			</div>
		</div>
		</form>
	</div>
</section>
<section class="bp-section">
    <div class="bp-container is-fluid search-content">
        <div class="row">
            <div class="col is-8 is-offset-2">
                <div class="content">
                	<h4 class="search-results-count" id="search-results-count"></h5><br>
					<h5 class="search-results" id="search-results"></h3>
                </div>
            </div>
        </div>
    </div>
</section>
