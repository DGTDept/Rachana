- title: News Block
  description: Block នេះស្រដៀងទៅនឹង Card Block ប៉ុន្តែត្រូវបានរចនាឡើងជាពិសេសសម្រាប់បង្ហាញព័ត៌មាន និងបច្ចុប្បន្នភាពបច្ចុប្បន្ន។
