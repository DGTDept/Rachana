- title: Table Block
  description: Block នេះមានមុខងារជាការជូនដំណឹងដែលលេចឡើងដើម្បីជូនដំណឹងដល់អ្នកប្រើប្រាស់នូវព័ត៌មានសំខាន់ៗ។
