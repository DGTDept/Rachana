- title: Button Block
  description: Block នេះអនុញ្ញាតឱ្យអ្នកប្រើចុច និងបញ្ជូនបន្តទៅទំព័រផ្សេងទៀត ដែលពួកគេអាចចូលប្រើជម្រើសពេញលេញ ឬមុខងារជាក់លាក់ចំពោះទំព័រនោះ។
  tag: button-block
- title: Carousel Block
  description: Block នេះគឺដូចជាការបញ្ចាំងស្លាយនៅលើប្រកាសចុងក្រោយបំផុតឬប្រកាសសំខាន់។
