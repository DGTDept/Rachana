descriptions:
  accordion: ការដាក់មាតិកានៅក្នុងប្រអប់មួយដែលអាចបិទ ឬបើកបានដោយការចុចទម្លាក់ចុះក្រោម។
  alert: ការជូនដំណឹងផ្តល់ព័ត៍មានខ្លី និងទាន់ពេលវេលាទៅកាន់អ្នកប្រើប្រាស់។
  badge: ផ្លាកសញ្ញាត្រូវបានប្រើប្រាស់ដើម្បីរំលេចព័ត៍មានសំខាន់ៗនៅក្នុងគេហទំព័រ។
  breadcrumb: តំណជំហានធ្វើឲ្យអ្នកប្រើប្រាស់ងាយស្រួលស្វែងរកទំព័រណាមួយណៅក្នុងគេហទំព័ររបស់អ្នក និងប្រាប់គាត់ថាពេលបច្ចុប្បន្នពួកគាត់កំពុងនៅលើទំព័រណា។
  button: ប៊ូតុងបញ្ជាសកម្មភាពនៅក្នុងទំព័រដូចជា ការស្នើរទម្រង់ ការបញ្ជូន និងការចុចដើម្បីទាញយកជាដើម។
  card: កាតអាចត្រូវបានប្រើសម្រាប់បឋមកថា និងបាតកថា មាតិកាដែលមានផ្ទៃខាងក្រោយ និងមាតិកាដែលមានរូបភាព។
  combo-box: ពេលអ្នកចង់តម្រូវឪ្យអ្នកប្រើប្រាស់ជ្រើសរើសយកជម្រើសមួយឬច្រើនដោយជ្រើសចេញពីតារាងនៃជម្រើសមួយ។
  footer: បាតកថាផ្តល់ព័ត៍មានអំពីសេវាកម្មដែលអ្នកផ្តល់ដាក់នៅផ្នែកខាងក្រោមនៃគេហទំព័រ។ គ្រប់សេវាកម្មឌីជីថលរបស់រាជរដ្ឋាភិបាលទាំងអស់គួរតែមានបាតកថារួមមួយនៅគ្រប់ទំព័ររបស់គេហទំព័ររបស់ខ្លួន។ បាតកថាគួរតែប្រាប់អ្នកប្រើប្រាស់ឈ្មោះសេវាកម្ម  លេខទំនាក់ទំនង សេចក្តី​ថ្លែងការណ៍អំពី​​ឯកជនភាព និងលក្ខខណ្ឌនៃការប្រើប្រាស់។
