descriptions:
  accordion: ការដាក់មាតិកានៅក្នុងប្រអប់មួយដែលអាចបិទ ឬបើកបានដោយការចុចទម្លាក់ចុះក្រោម។
  alert: ការជូនដំណឹងផ្តល់ព័ត៍មានខ្លី និងទាន់ពេលវេលាទៅកាន់អ្នកប្រើប្រាស់។
  badge: ផ្លាកសញ្ញាត្រូវបានប្រើប្រាស់ដើម្បីរំលេចព័ត៍មានសំខាន់ៗនៅក្នុងគេហទំព័រ។
  breadcrumb: តំណជំហានធ្វើឱ្យអ្នកប្រើប្រាស់ងាយស្រួលស្វែងរកទំព័រណាមួយនៅក្នុងគេហទំព័ររបស់អ្នក និងប្រាប់គាត់ថាពេលបច្ចុប្បន្នពួកគាត់កំពុងនៅលើទំព័រណា។
  button: ប៊ូតុងបញ្ជាសកម្មភាពនៅក្នុងទំព័រដូចជា ការស្នើរទម្រង់ ការបញ្ជូន និងការចុចដើម្បីទាញយកជាដើម។
  card: កាតអាចត្រូវបានប្រើសម្រាប់បឋមកថា និងបាតកថា មាតិកាដែលមានផ្ទៃខាងក្រោយ និងមាតិកាដែលមានរូបភាព។
  combo-box: ពេលអ្នកចង់តម្រូវឱ្យអ្នកប្រើប្រាស់ជ្រើសរើសយកជម្រើសមួយឬច្រើនដោយជ្រើសចេញពីតារាងនៃជម្រើសមួយ។
  footer: បាតកថាផ្តល់ព័ត៍មានអំពីសេវាកម្មដែលអ្នកផ្តល់ដាក់នៅផ្នែកខាងក្រោមនៃគេហទំព័រ។ គ្រប់សេវាកម្មឌីជីថលរបស់រាជរដ្ឋាភិបាលទាំងអស់គួរតែមានបាតកថារួមមួយនៅគ្រប់ទំព័ររបស់គេហទំព័ររបស់ខ្លួន។ បាតកថាគួរតែប្រាប់អ្នកប្រើប្រាស់ឈ្មោះសេវាកម្ម  លេខទំនាក់ទំនង សេចក្តី​ថ្លែងការណ៍អំពី​​ឯកជនភាព និងលក្ខខណ្ឌនៃការប្រើប្រាស់។
  component: ចំណុចយោងនៃសមាសភាគ មាន​ប្រយោជន៏សម្រាប់អនុវត្ដជាមួយ​ ប្លង់ ធាតុ នឹងសមាសភាគផ្សេងៗដទៃទៀត ដោយអ្នកប្រើប្រាស់ ប្រើជាមួយថ្នាក់នៃ CSS ។<br />ទំព័រនីមួយៗបង្ហាញប្រាប់អ្នកយ៉ាងក្បោះក្បាយអំពីរបៀបនៃការប្រើប្រាស់ ឧទាហរណ៏នៃការប្រើប្រាស់ និងគោលការណ៍ណែនាំនៃការប្រើប្រាស់។
  stepper: សម្រាប់ប្រាប់អ្នកប្រើប្រាស់ឱ្យដឹងថាពួកគាត់នៅក្នុងជំហានទីប៉ុន្មាននៅក្នុងដំណើរការណាមួយដែលមានដូចជាដំណើរការនៃការបំពេញទម្រង់បែបបទជាដើម។
  checkbox: ប្រើប្រាស់វានៅពេលអ្នកចង់ឱ្យអ្នកប្រើប្រាស់អាចរើសយកជម្រើសលើសពីមួយចេញពីជម្រើសមួយក្រុម។
  side-navigation: ប្រើសម្រាប់ដាក់តំណភ្ជាប់ដែលបញ្ជូនអ្នកប្រើប្រាស់ទៅកាន់ផ្នែកផ្សេងៗរបស់ទំព័រ ឬទៅកាន់ទំព័រផ្សេងៗដែលពាក់ព័ន្ធនឹងទំព័រដើម។ វាជារបាបន្ទាប់បន្សំរបស់<a href="/components/main-navigation/">របារខាងលើ</a>ដែលជារបាសំខាន់គោល។
  checkbox: ប្រើប្រាស់វានៅពេលអ្នកចង់ឱ្យអ្នកប្រើប្រាស់អាចរើសយកជម្រើសលើសពីមួយចេញពីជម្រើសមួយក្រុម។
  file-upload: ឱ្យអ្នកប្រើប្រាស់អាចបញ្ចូលនូវឯកសារគ្រប់ទំហំ និងគ្រប់ប្រភេទ។
