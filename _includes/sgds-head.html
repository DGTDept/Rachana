<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
{% if page.url contains '/templates/quickstart/' %}
<link rel="stylesheet" href="{{site.baseurl}}/sgds-govtech/dist/sgds.css">
<title>Site Title</title>
{% else %}
<meta property="og:title" content="{{site.title}}">
<meta property="og:description" content="{{site.description}}">
<meta property="og:image" content="{{site.baseurl}}/assets/img/logo_sgds.png">
<meta property="og:url" content="{{site.baseurl}}">
<link rel="shortcut icon" href="{{site.baseurl}}/assets/img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="{{site.baseurl}}/css/sgds.css">
<link rel="stylesheet" href="{{site.baseurl}}/assets/custom-css/flex-footer-bottom.css">
<title>Design System < {{ page.title }} ></title>
{% endif %}
