{% assign helper = site[include.collectionName] | sort: "order" %}
<ul>
  {% for component in helper %}
  <li>
      <a href="{{ component.url }}">{{ component.title }}</a>
      {% if component.js %}
      <span
          class="sgds-tag is-rounded margin--left--sm has-text-weight-semibold"
          >JS</span
      >
      {% endif %}
  </li>
  {% endfor %}
</ul>
