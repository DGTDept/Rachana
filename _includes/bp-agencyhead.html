<header class="bp-agencyhead">
    <div class="bp-container is-fluid">
        <div class="cols is-vcentered">
            <div class="col is-9 has-text-centered-mobile">
                {% asset logo_blueprint.png @magick:1x alt='Blueprint' %}
            </div>
            <div class="col is-3 has-text-centered-mobile">
                <div class="field has-addons has-addons-right">
                    <div class="control  is-expanded">
                        <input class="input" type="text" placeholder="Search anything">
                    </div>
                    <div class="control">
                        <a class="bp-button is-black">
                            <span class="icon is-small is-left">
                                <i class="bp-icon bp-icon-search"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
